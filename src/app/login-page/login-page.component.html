<br>
<div class="container">
  <form #f = "ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
        name = "email"
        id = "email"
        ngModel
        class = "form-control"
        email
        #email = "ngModel">

        <span class = "help-block" *ngIf = "!email.valid && email.touched" >Please enter a valid email</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
      name = "password"
      id = "password"
      ngModel class = "form-control"
      minlength="8"
      password
      #password = "ngModel">

      <span class = "help-block"
      *ngIf = "!password.valid && password.touched">Password should be 8 characters long.</span>
    </div>

    <button class="nav-item nav-link-edit btn btn-primary"
    [routerLink]="['dashboard']"
    [disabled] = "!f.valid">Login</button >


  </form>
</div>
